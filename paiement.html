<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Paiement</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-form">
        <h2>Payment Form</h2>

        <form>
            <div class="form-group">
                <label for="name">FirstName :</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="name">LastName :</label>
              <input type="text" id="name" name="name" required>
          </div>

            <div class="form-group">
                <label for="email">E-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="address">Address :</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
              <label for="">Bill Amount :</label>
              <input type="number" id="billamount" required>
          </div>

            <div class="form-group">
                <label for="card-number">Numéro de carte de crédit :</label>
                <input type="text" id="card-number" name="card-number" required>
            </div>

            <button class="hello" type="submit">Payer</button>
        </form>

        <div class="total">
            <h3> Total ($) : </h3>
            <input id="total-amount" value="" placeholder="pay Amount :">
        </div>
    </div>
    <script type="module" src="./paiement.js"></script>
</body>
</html>
