<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddBtn</title>
  <link rel="stylesheet" href="./add.css">
</head>

<body>
  <h1>Add the Product here !!!</h1>
  <form id="add-product-form">
    <div>
      <label for="productName">Nom du produit:</label>
      <input type="text" id="productName" name="productName" required>
    </div>
    <div>
      <label for="productUrl">url du produit</label>
      <input type="text" id="productUrl" name="productUrl" required>
    </div>
    <div>
      <label for="productPrice">Prix du produit:</label>
      <input type="number" id="productPrice" name="productPrice" step="0.01" required>
    </div>
    <div>
      <label for="productCategory">Cat√©gorie du produit:</label>
      <input type="text" id="productCategory" name="productCategory" required>
    </div>
    <div>
      <button type="submit">Ajouter le produit</button>
    </div>
  </form>



  <script type="module" src="./add.js"></script>
</body>

</html>
